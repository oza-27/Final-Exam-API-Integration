<div class="outer">
<button class="btn btn-secondary" routerLink="/dashboard" > Back to Dashboard </button>
<div class="row">
    <h3 class="text-center p-3"> Welcome to Cart! This is your Cart Lists </h3>
</div>
<div class="container m-3 p-2">
    <div class="border m-1 p-1">
        <div class="row m-1 p-1">
            <div class="col-6 text-start">
                <button class="btn btn-outline-info" style="width: 30%;" (click)="createOrder()"> <i class="bi bi-plus-circle"></i> Create Order
                </button> 
            </div>
            <div class="col-6">
                <h3 class="text-start" style="font-weight: bold;"> Cart List </h3>
            </div>
        </div>
        <table class="table-bordered table-striped w-100 text-center">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Description </th>
                    <th> Quantity </th>
                    <th> Price </th>
                    <th> CreatedOn </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody style="height: 20%;">
                <tr *ngFor="let product of productlist">
                    <td> {{product.name}} </td>
                    <td> {{product.description}} </td>
                    <td> 
                        <i class="bi bi-plus-circle" (click)="plusQuantity(product.productId)"></i>
                        {{product.quantity}} 
                        <i class="bi bi-dash-circle" (click)="minusQuantity(product.productId)"></i>
                    </td>
                    <td> {{product.price}} </td>
                    <td> {{product.isCreated}} </td>
                    <td>
                        <button class="btn btn-outline-danger mb-2" (click)="onDelete(product.productId)"><i class="bi bi-trash3-fill"></i> Delete </button> 
                    </td>
                </tr>
            </tbody>
            <div class="text-end">
                Total Amount : {{totalAmount}}
            </div>
        </table>
        <select class="form-select col-6 mt-2" id="address" name="address" #Value (change)="onSubmit(Value.value)">
            <option value="" disabled selected> -------Select Address------ </option>
            <option *ngFor="let address of addressList" value="{{address.addressId}}">
                {{address.shippingAddress +','+ address.contactNumber + ','+ address.city+','+ address.zipCode}}
            </option>
        </select>
    </div>
</div>
</div>
